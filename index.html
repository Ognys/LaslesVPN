<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>LaslesVPN</title>
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header-wrapper">
                <div class="header-logo">
                    <div class="header-logo-img-contaner">
                        <img src="static/img/svg/header_logo.svg" alt="site logo" class="header-logo-img">
                    </div>
                    <a href="#" class="header-logo-link">Lasles<b>VPN</b></a>
                </div>

                <nav class="header-nav-menu">
                    <ul class="header-nav-list">
                        <li class="header-nav-item"><a href="#" class="header-nav-item-link">About</a></li>
                        <li class="header-nav-item"><a href="#" class="header-nav-item-link">Features</a></li>
                        <li class="header-nav-item"><a href="#" class="header-nav-item-link">Pricing</a></li>

                        <li class="header-nav-item"><a href="#" class="header-nav-item-link">Help</a></li>
                    </ul>
                </nav>

                <div class="header-auth">
                    <a href="#" class="header-auth-signIn">Sign In</a>
                    <button class="header-auth-signUp">Sign Up</button>
                </div>
            </div>
        </div>

                    </p>

                    <div class="intro-img-contaner">
                        <img src="static/img/svg/intro_img.svg" alt="intro img" class="intro-img">
                    </div>
                </div>
            </div>
        </section>

        <section class="Data">
            <div class="wrapper">
                <div class="wrapper-data">
                    <div class="data-cards">
                        <div class="data-card">
                            <div class="data-img-container">
                                <img src="static/img/svg/user.svg" alt="user icon" class="data-img">
                            </div>
                            <div class="data-card-text">
                                <h3 class="data-card-title">90+</h3>
                                <p class="data-subtitle">Users</p>
                            </div>
                        </div>

                        <div class="data-line-contaner">
                            <img src="static/img/svg/data-line.svg" alt=" line" class="data-line">
                        </div>

                        <div class="data-card">
                            <div class="data-img-container">
                                <img src="static/img/svg/user.svg" alt="user icon" class="data-img">

                                <p class="data-subtitle">Users</p>
                            </div>

                            <img src="static/img/svg/data-line.svg" alt=" line" class="data-line">
                        </div>

                        <div class="data-card">
                            <div class="data-img-container">
                                <img src="static/img/svg/user.svg" alt="user icon" class="data-img">
                            </div>
                            <div class="data-card-text">
                                <h3 class="data-card-title">90+</h3>
                                <p class="data-subtitle">Users</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="Features">
            <div class="wrapper">
                <div class="features-wrapper">
                    <div class="features-img-container">
                        <img src="static/img/svg/features-img.svg" alt="features img" class="features-img">
                    </div>
                </div>
            </div>
        </section>

    </main>

</html>
